<!DOCTYPE html>
<html>
	<head>
		<title>Horizon | Login</title>
		<link rel="stylesheet" href="/static/css/login.css">
		<!--======= JS ========-->
		<script type="module" src="/static/js/login.js"></script>
	</head>
	<body>
		<div class="login">
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Log In</button>
					<button type="button" class="toggle-btn" onclick="register()">Register</button>
				</div>
				<div class="horizon">
					<span class="logo"> Horizon </span>
				</div>
				<form id="login" class="input-group">
				    <input id="username" type="username" class="input-field" placeholder="Username" required>
				    <input id="password" type="password" class="input-field" placeholder="Password" required>
				    <input type="checkbox" class="check-box"><span>Remember password</span>
				    <button type="submit" class="submit-btn">Log In</button>
				</form>
				<form id="register" class="input-group">
				    <input type="username" class="input-field" placeholder="Username" required>
				    <input type="email" class="input-field" placeholder="Email" required>
				    <input type="password" class="input-field" placeholder="Password" required>
				    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions AND Privacy Policies of this platform</span>
				    <button type="submit" class="submit-btn">Register</button>
				</form>
			</div>
		</div>
	</body>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>
</html>
